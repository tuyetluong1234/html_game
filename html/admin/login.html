  <body class="login">

    <div class="page-container">
      <div class="login_wrapper">
        <div class="form login_form login">
          <section class="login_content">
            <form onsubmit="return validateContactForm(this);" method="POST" target="hidden_iframe" novalidate="novalidate">
              <h1>Login </h1>
              <div>
                <input type="text" placeholder="Username" required="" name="name" class="form-control"/>
              </div>
              <div>
                <input type="password" placeholder="Password" required="" name="pass" class="form-control"/>
              </div>
              <div class="submit-form">
                <button class="btn green button-submit">Log in</button>
              </div>
              <div class="clearfix"></div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script>
      function validateContactForm(form) {
          var submitted = false;
          // var v = grecaptcha.getResponse();
          if (form.elements['name'].value == "") {
              alert("모든항목을 입력해 주세요.");
              form.elements['name'].focus();
          }
          else if (form.elements['pass'].value == "") {
              alert("모든항목을 입력해 주세요.");
              form.elements['pass'].focus();
          }
          
          
          else {
              alert('ok');
              submitted = true;
          }
          
          return submitted;
          
      }
      
    </script>
